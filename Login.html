<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Timetable Manager - Login / Sign Up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="flip-card">
      <div class="flip-card-inner" id="card">

        
        <div class="flip-card-front">
          <div class="form-box">
            <img src="https://i.pinimg.com/736x/f9/52/c1/f952c1fb0948072af6e3cd3dedf38249.jpg" 
                 alt="Presently Logo" class="logo">
            <h2>Login</h2>
            <form id="loginForm">
              <select id="loginRole" required>
                <option value="" disabled selected>Select Role</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
              </select>
              <input type="email" id="loginEmail" placeholder="Email" required>
              <input type="password" id="loginPassword" placeholder="Password" required>
              <button type="submit">Login</button>
              <p class="link" id="forgotLink">Forgot Password?</p>
              <p class="link" id="toSignup">Donâ€™t have an account? Sign Up</p>
            </form>
          </div>
        </div>

        
        <div class="flip-card-back">
          <div class="form-box">
            <img src="https://i.pinimg.com/736x/f9/52/c1/f952c1fb0948072af6e3cd3dedf38249.jpg" 
                 alt="Presently Logo" class="logo">
            <h2>Sign Up</h2>
            <form id="signupForm">
              <select id="signupRole" required>
                <option value="" disabled selected>Select Role</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
              </select>
              <input type="text" id="signupName" placeholder="Full Name" required>
              <input type="email" id="signupEmail" placeholder="Email" required>
              <input type="password" id="signupPassword" placeholder="Password" required>
              <button type="submit">Sign Up</button>
              <p class="link" id="toLogin">Already have an account? Login</p>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
