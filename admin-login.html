<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | University Timetable Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { font-size: 1.5rem; }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }

    nav a:hover { text-decoration: underline; }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .login-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      color: #003366;
      margin-bottom: 1rem;
    }

    .login-box p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-box button {
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #004080;
    }

    .login-box a {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #003366;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>University Timetable Manager</h1>
    <nav>
      <a href="Home page.html">Home</a>
      <a href="student-login.html">Student Login</a>
      <a href="admin-login.html">Admin Login</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Administrator Login</h2>
      <p>Sign in to manage, update, or modify timetable schedules securely.</p>
      <form action="admin-dashboard.html" method="post">
        <input type="text" placeholder="Admin Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 University Timetable Manager | Group 85</p>
  </footer>

</body>
</html>
